            <div class="container mt-5">
                <div class="row">
                    <div class="col-4">
                        <!-- 로그인 폼 -->
                        <form method="post" name="loginForm" id="loginForm" onsubmit="return login();">
                            <input type="hidden" name="token" value="secret-code">
                            <div class="card">
                                <div class="card-header">
                                    로그인
                                </div>
                                <div class="card-body">
                                    <!-- 아이디 -->
                                    <div class="mb-3">
                                        <label for="userid" class="form-label">
                                            아이디
                                        </label>
                                        <input type="text" class="form-control" name="userid" id="userid">
                                    </div>
                                    <!-- 비밀번호 -->
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            비밀번호
                                        </label>
                                        <input type="password" class="form-control" name="password" id="password">
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <button type="submit" id="loginBtn" name="loginBtn" class="btn btn-primary">로그인</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- bootstrap v5.3 -->

                // 로그인 처리
                function login() {
                    const userid = document.getElementById('userid');
                    const password = document.getElementById('password');

                    if (userid.value.trim() == '') {
                        alert('아이디를 입력해주세요');
                        userid.focus();
                        return false;
                    }

                    if (password.value.trim() == '') {
                        alert('비밀번호를 입력해주세요');
                        password.focus();
                        return false;
                    }

                    document.getElementById('loginForm').action = 'abc';
                    document.getElementById('loginForm').method = 'get';
                }
            </script>
